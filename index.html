<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune Style Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #4a4a6a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #gameCanvas {
            background: #2d2d44;
            display: block;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #dialogueBox {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border: 2px solid #4a4a6a;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #battleScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: none;
            flex-direction: column;
            color: white;
        }
        
        #battleUI {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: 150px;
            border-top: 4px solid #4a4a6a;
            background: #1a1a2e;
        }
        
        #playerStats {
            width: 200px;
        }
        
        #enemyStats {
            width: 200px;
            text-align: right;
        }
        
        #battleActions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 200px;
        }
        
        .battle-button {
            background: #4a4a6a;
            color: white;
            border: 2px outset #6a6a8a;
            padding: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        .battle-button:hover {
            background: #5a5a7a;
        }
        
        .battle-button:active {
            border: 2px inset #6a6a8a;
        }
        
        #battleArea {
            flex: 1;
            position: relative;
            background: #000000;
            overflow: hidden;
        }
        
        #battleText {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 2px solid #4a4a6a;
            border-radius: 5px;
        }
        
        .heart {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #ff0000;
            transform: rotate(45deg);
        }
        
        .attack {
            position: absolute;
        }
        
        .sans-bone {
            background: #ffffff;
            width: 100px;
            height: 20px;
        }
        
        .toriel-fire {
            background: #ff6b6b;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .npc-name {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .object-name {
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="hud">
            <div>Posición: <span id="playerPos">0,0</span></div>
            <div>Interactuar: Espacio</div>
            <div>Estado: <span id="playerState">Parado</span></div>
            <div>HP: <span id="playerHP">20/20</span></div>
        </div>
        
        <div id="controls">
            Movimiento: WASD o Flechas
        </div>
        
        <div id="dialogueBox">
            <span id="dialogueText"></span>
        </div>
        
        <div id="battleScreen">
            <div id="battleArea">
                <div id="battleText">¡Apareció un enemigo!</div>
            </div>
            <div id="battleUI">
                <div id="playerStats">
                    <div>Kris</div>
                    <div>HP: <span id="battlePlayerHP">20/20</span></div>
                    <div>ATK: 5</div>
                    <div>DEF: 3</div>
                </div>
                <div id="battleActions">
                    <button class="battle-button" onclick="playerAction('fight')">FIGHT</button>
                    <button class="battle-button" onclick="playerAction('act')">ACT</button>
                    <button class="battle-button" onclick="playerAction('item')">ITEM</button>
                    <button class="battle-button" onclick="playerAction('mercy')">MERCY</button>
                </div>
                <div id="enemyStats">
                    <div id="enemyName">Enemigo</div>
                    <div>HP: <span id="battleEnemyHP">30/30</span></div>
                    <div>ATK: 4</div>
                    <div>DEF: 2</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dialogueBox = document.getElementById('dialogueBox');
        const dialogueText = document.getElementById('dialogueText');
        const playerPos = document.getElementById('playerPos');
        const playerState = document.getElementById('playerState');
        const playerHP = document.getElementById('playerHP');
        const battleScreen = document.getElementById('battleScreen');
        const battlePlayerHP = document.getElementById('battlePlayerHP');
        const battleEnemyHP = document.getElementById('battleEnemyHP');
        const enemyName = document.getElementById('enemyName');
        const battleText = document.getElementById('battleText');
        const battleArea = document.getElementById('battleArea');

        // Sprites del jugador (Kris style)
        class PlayerSprite {
            constructor() {
                this.width = 24;
                this.height = 32;
                this.frame = 0;
                this.animationSpeed = 0.2;
                this.isMoving = false;
                this.direction = 'down';
                
                this.colors = {
                    skin: '#ffdbac',
                    hair: '#1a237e',
                    clothes: '#1a237e',
                    clothesLight: '#303f9f',
                    shoes: '#1a237e',
                    eyes: '#ffffff'
                };
            }
            
            draw(x, y, direction, isMoving) {
                this.direction = direction;
                this.isMoving = isMoving;
                
                if (isMoving) {
                    this.frame += this.animationSpeed;
                    if (this.frame >= 4) this.frame = 0;
                } else {
                    this.frame = 0;
                }
                
                this.drawKris(x, y);
            }
            
            drawKris(x, y) {
                const frameOffset = Math.floor(this.frame) * 2;
                
                // Cuerpo
                ctx.fillStyle = this.colors.clothes;
                ctx.fillRect(x, y + 16, this.width, 16);
                
                // Piernas
                ctx.fillStyle = this.colors.clothesLight;
                if (this.isMoving) {
                    if (this.direction === 'down' || this.direction === 'up') {
                        ctx.fillRect(x + 4 + frameOffset, y + 24, 6, 8);
                        ctx.fillRect(x + 14 - frameOffset, y + 24, 6, 8);
                    } else {
                        ctx.fillRect(x + 4, y + 24, 6, 8);
                        ctx.fillRect(x + 14, y + 24, 6, 8);
                    }
                } else {
                    ctx.fillRect(x + 4, y + 24, 6, 8);
                    ctx.fillRect(x + 14, y + 24, 6, 8);
                }
                
                // Cabeza
                ctx.fillStyle = this.colors.skin;
                ctx.fillRect(x + 4, y + 4, 16, 12);
                
                // Cabello
                ctx.fillStyle = this.colors.hair;
                ctx.fillRect(x + 2, y + 2, 20, 10);
                
                if (this.direction === 'left') {
                    ctx.fillRect(x - 2, y + 6, 4, 8);
                } else if (this.direction === 'right') {
                    ctx.fillRect(x + 22, y + 6, 4, 8);
                }
                
                // Ojos
                ctx.fillStyle = this.colors.eyes;
                switch(this.direction) {
                    case 'down':
                        ctx.fillRect(x + 8, y + 10, 3, 2);
                        ctx.fillRect(x + 14, y + 10, 3, 2);
                        break;
                    case 'up':
                        ctx.fillRect(x + 8, y + 8, 3, 2);
                        ctx.fillRect(x + 14, y + 8, 3, 2);
                        break;
                    case 'left':
                        ctx.fillRect(x + 7, y + 9, 2, 3);
                        ctx.fillRect(x + 13, y + 9, 2, 3);
                        break;
                    case 'right':
                        ctx.fillRect(x + 9, y + 9, 2, 3);
                        ctx.fillRect(x + 15, y + 9, 2, 3);
                        break;
                }
                
                // Brazos
                ctx.fillStyle = this.colors.skin;
                if (this.isMoving) {
                    const armSwing = Math.sin(this.frame * Math.PI) * 2;
                    if (this.direction === 'left' || this.direction === 'right') {
                        ctx.fillRect(x - 2 + armSwing, y + 16, 4, 8);
                        ctx.fillRect(x + 22 - armSwing, y + 16, 4, 8);
                    } else {
                        ctx.fillRect(x - 2, y + 16, 4, 6);
                        ctx.fillRect(x + 22, y + 16, 4, 6);
                    }
                } else {
                    ctx.fillRect(x - 2, y + 16, 4, 6);
                    ctx.fillRect(x + 22, y + 16, 4, 6);
                }
            }
        }

        // Sistema de batalla
        class BattleSystem {
            constructor() {
                this.isActive = false;
                this.player = {
                    hp: 20,
                    maxHp: 20,
                    atk: 5,
                    def: 3
                };
                this.enemy = null;
                this.attacks = [];
                this.playerHeart = { x: 400, y: 500 };
                this.turn = 'player';
            }
            
            startBattle(enemyType) {
                this.isActive = true;
                battleScreen.style.display = 'flex';
                
                if (enemyType === 'sans') {
                    this.enemy = {
                        name: 'Sans',
                        hp: 30,
                        maxHp: 30,
                        atk: 4,
                        def: 2,
                        type: 'sans'
                    };
                } else {
                    this.enemy = {
                        name: 'Toriel',
                        hp: 25,
                        maxHp: 25,
                        atk: 3,
                        def: 4,
                        type: 'toriel'
                    };
                }
                
                this.updateUI();
                battleText.textContent = `${this.enemy.name} te desafía a un combate!`;
                this.attacks = [];
            }
            
            updateUI() {
                battlePlayerHP.textContent = `${this.player.hp}/${this.player.maxHp}`;
                battleEnemyHP.textContent = `${this.enemy.hp}/${this.enemy.maxHp}`;
                enemyName.textContent = this.enemy.name;
                playerHP.textContent = `${this.player.hp}/${this.player.maxHp}`;
            }
            
            playerAction(action) {
                if (this.turn !== 'player') return;
                
                switch(action) {
                    case 'fight':
                        this.attack();
                        break;
                    case 'act':
                        this.act();
                        break;
                    case 'item':
                        battleText.textContent = "No tienes items...";
                        setTimeout(() => this.enemyTurn(), 1500);
                        break;
                    case 'mercy':
                        battleText.textContent = `${this.enemy.name} no acepta tu misericordia...`;
                        setTimeout(() => this.enemyTurn(), 1500);
                        break;
                }
                this.turn = 'enemy';
            }
            
            attack() {
                const damage = Math.max(1, this.player.atk - this.enemy.def);
                this.enemy.hp -= damage;
                battleText.textContent = `Atacas! ${this.enemy.name} pierde ${damage} HP!`;
                this.updateUI();
                
                if (this.enemy.hp <= 0) {
                    setTimeout(() => this.endBattle(true), 1000);
                } else {
                    setTimeout(() => this.enemyTurn(), 1500);
                }
            }
            
            act() {
                if (this.enemy.type === 'sans') {
                    battleText.textContent = "Le preguntas a Sans sobre su trabajo... Se ríe.";
                } else {
                    battleText.textContent = "Le dices a Toriel que huele bien... Se sonroja.";
                }
                setTimeout(() => this.enemyTurn(), 1500);
            }
            
            enemyTurn() {
                this.turn = 'enemy';
                
                if (this.enemy.type === 'sans') {
                    this.sansAttack();
                } else {
                    this.torielAttack();
                }
                
                setTimeout(() => {
                    this.turn = 'player';
                    battleText.textContent = "¿Qué quieres hacer?";
                }, 3000);
            }
            
            sansAttack() {
                battleText.textContent = "Sans usa ATAQUE DE HUESOS!";
                
                // Crear huesos
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const bone = document.createElement('div');
                        bone.className = 'attack sans-bone';
                        bone.style.left = `${Math.random() * 700}px`;
                        bone.style.top = '0px';
                        battleArea.appendChild(bone);
                        
                        // Animación del hueso
                        let pos = 0;
                        const fall = setInterval(() => {
                            pos += 5;
                            bone.style.top = `${pos}px`;
                            
                            // Detección de colisión
                            const heartRect = { x: this.playerHeart.x, y: this.playerHeart.y, width: 16, height: 16 };
                            const boneRect = { x: parseInt(bone.style.left), y: pos, width: 100, height: 20 };
                            
                            if (this.checkCollision(heartRect, boneRect)) {
                                this.player.hp -= 2;
                                this.updateUI();
                                bone.remove();
                                clearInterval(fall);
                                battleText.textContent = "¡Te golpeó un hueso! -2 HP";
                            }
                            
                            if (pos > 600) {
                                bone.remove();
                                clearInterval(fall);
                            }
                        }, 50);
                    }, i * 600);
                }
            }
            
            torielAttack() {
                battleText.textContent = "Toriel usa FUEGO MÁGICO!";
                
                // Crear bolas de fuego
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const fire = document.createElement('div');
                        fire.className = 'attack toriel-fire';
                        fire.style.left = `${Math.random() * 700}px`;
                        fire.style.top = '0px';
                        battleArea.appendChild(fire);
                        
                        // Animación del fuego
                        let pos = 0;
                        const fall = setInterval(() => {
                            pos += 4;
                            fire.style.top = `${pos}px`;
                            
                            // Detección de colisión
                            const heartRect = { x: this.playerHeart.x, y: this.playerHeart.y, width: 16, height: 16 };
                            const fireRect = { x: parseInt(fire.style.left), y: pos, width: 30, height: 30 };
                            
                            if (this.checkCollision(heartRect, fireRect)) {
                                this.player.hp -= 3;
                                this.updateUI();
                                fire.remove();
                                clearInterval(fall);
                                battleText.textContent = "¡Te quemó el fuego! -3 HP";
                            }
                            
                            if (pos > 600) {
                                fire.remove();
                                clearInterval(fall);
                            }
                        }, 50);
                    }, i * 800);
                }
            }
            
            checkCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            endBattle(victory) {
                this.isActive = false;
                battleScreen.style.display = 'none';
                
                // Limpiar ataques
                document.querySelectorAll('.attack').forEach(attack => attack.remove());
                
                if (victory) {
                    showDialogue(`¡Has derrotado a ${this.enemy.name}! Ganaste 10 de experiencia.`);
                } else {
                    showDialogue("Has sido derrotado... Pero te has curado milagrosamente.");
                    this.player.hp = this.player.maxHp;
                    this.updateUI();
                }
            }
        }

        // Jugador
        const player = {
            x: 400,
            y: 300,
            width: 24,
            height: 32,
            speed: 3,
            direction: 'down',
            isMoving: false,
            sprite: new PlayerSprite(),
            hp: 20,
            maxHp: 20
        };

        // NPCs que inician batallas
        const npcs = [
            {
                x: 200,
                y: 200,
                width: 20,
                height: 30,
                color: '#4ecdc4',
                name: 'Sans',
                dialogues: [
                    "heh, ¿quieres pelear, humano?",
                    "prepárate para un mal rato...",
                    "tu determinación me recuerda a alguien..."
                ],
                battle: true,
                enemyType: 'sans'
            },
            {
                x: 600,
                y: 400,
                width: 20,
                height: 30,
                color: '#ffe66d',
                name: 'Toriel',
                dialogues: [
                    "No deberías estar aquí, pequeño.",
                    "Debo protegerte, incluso de ti mismo.",
                    "Por favor, regresa a casa."
                ],
                battle: true,
                enemyType: 'toriel'
            }
        ];

        // Sistema de batalla
        const battleSystem = new BattleSystem();

        // Controles
        const keys = {};
        let currentDialogue = null;
        let dialogueIndex = 0;

        // Event listeners para teclado
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key === ' ' && dialogueBox.style.display === 'block') {
                e.preventDefault();
                nextDialogue();
            }
            
            // Movimiento del corazón en batalla
            if (battleSystem.isActive) {
                const heart = battleSystem.playerHeart;
                const speed = 5;
                
                if (keys['arrowleft'] || keys['a']) heart.x = Math.max(50, heart.x - speed);
                if (keys['arrowright'] || keys['d']) heart.x = Math.min(750, heart.x + speed);
                if (keys['arrowup'] || keys['w']) heart.y = Math.max(50, heart.y - speed);
                if (keys['arrowdown'] || keys['s']) heart.y = Math.min(550, heart.y + speed);
                
                updateBattleHeart();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        function updateBattleHeart() {
            let heart = document.getElementById('playerHeart');
            if (!heart) {
                heart = document.createElement('div');
                heart.id = 'playerHeart';
                heart.className = 'heart';
                battleArea.appendChild(heart);
            }
            heart.style.left = `${battleSystem.playerHeart.x - 8}px`;
            heart.style.top = `${battleSystem.playerHeart.y - 8}px`;
        }

        // Mostrar diálogo
        function showDialogue(text, name = null) {
            if (name) {
                dialogueText.innerHTML = `<span class="npc-name">${name}:</span> ${text}`;
            } else {
                dialogueText.innerHTML = text;
            }
            dialogueBox.style.display = 'block';
            currentDialogue = { text, name };
        }

        function nextDialogue() {
            dialogueIndex++;
            if (currentDialogue && currentDialogue.dialogues && dialogueIndex < currentDialogue.dialogues.length) {
                showDialogue(currentDialogue.dialogues[dialogueIndex], currentDialogue.name);
            } else {
                dialogueBox.style.display = 'none';
                dialogueIndex = 0;
                currentDialogue = null;
            }
        }

        // Interactuar con objetos/NPCs
        function interact() {
            if (battleSystem.isActive) return;
            
            // Verificar NPCs cercanos
            for (let npc of npcs) {
                const interactionRange = 50;
                const distance = Math.sqrt((player.x - npc.x) ** 2 + (player.y - npc.y) ** 2);
                
                if (distance < interactionRange) {
                    if (npc.battle) {
                        const randomDialogue = npc.dialogues[Math.floor(Math.random() * npc.dialogues.length)];
                        showDialogue(randomDialogue, npc.name);
                        setTimeout(() => {
                            dialogueBox.style.display = 'none';
                            battleSystem.startBattle(npc.enemyType);
                            updateBattleHeart();
                        }, 2000);
                    } else {
                        const randomDialogue = npc.dialogues[Math.floor(Math.random() * npc.dialogues.length)];
                        showDialogue(randomDialogue, npc.name);
                        currentDialogue = npc;
                    }
                    return;
                }
            }
        }

        // Actualizar posición del jugador
        function updatePlayer() {
            if (battleSystem.isActive) return;
            
            let moved = false;
            let newX = player.x;
            let newY = player.y;

            // Movimiento
            if (keys['w'] || keys['arrowup']) {
                newY -= player.speed;
                player.direction = 'up';
                moved = true;
            }
            if (keys['s'] || keys['arrowdown']) {
                newY += player.speed;
                player.direction = 'down';
                moved = true;
            }
            if (keys['a'] || keys['arrowleft']) {
                newX -= player.speed;
                player.direction = 'left';
                moved = true;
            }
            if (keys['d'] || keys['arrowright']) {
                newX += player.speed;
                player.direction = 'right';
                moved = true;
            }

            player.isMoving = moved;
            playerState.textContent = player.isMoving ? 'Caminando' : 'Parado';

            // Interacción
            if (keys[' '] && dialogueBox.style.display !== 'block') {
                interact();
                keys[' '] = false;
            }

            // Limites del canvas
            if (newX >= 0 && newX <= canvas.width - player.width) {
                player.x = newX;
            }
            if (newY >= 0 && newY <= canvas.height - player.height) {
                player.y = newY;
            }

            // Actualizar HUD
            playerPos.textContent = `${Math.floor(player.x)},${Math.floor(player.y)}`;
            playerHP.textContent = `${player.hp}/${player.maxHp}`;
        }

        // Dibujar elementos
        function draw() {
            if (battleSystem.isActive) return;
            
            // Limpiar canvas
            ctx.fillStyle = '#2d2d44';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar patrón de fondo
            ctx.strokeStyle = '#3a3a5a';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Dibujar NPCs
            npcs.forEach(npc => {
                ctx.fillStyle = npc.color;
                ctx.fillRect(npc.x, npc.y, npc.width, npc.height);
                
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(npc.x + 5, npc.y + 8, 4, 4);
                ctx.fillRect(npc.x + 11, npc.y + 8, 4, 4);
            });

            // Dibujar jugador con sprite
            player.sprite.draw(player.x, player.y, player.direction, player.isMoving);

            // Dibujar área de interacción
            if (keys['shift']) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2, 50, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Acciones de batalla desde los botones
        function playerAction(action) {
            battleSystem.playerAction(action);
        }

        // Bucle del juego
        function gameLoop() {
            updatePlayer();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Iniciar juego
        gameLoop();

        // Mensaje de bienvenida
        setTimeout(() => {
            showDialogue("¡Bienvenido! Habla con Sans o Toriel para iniciar una batalla. Usa las flechas para esquivar ataques.", "Sistema");
        }, 1000);
    </script>
</body>
</html>
