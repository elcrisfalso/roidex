<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune Style Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #4a4a6a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #gameCanvas {
            background: #2d2d44;
            display: block;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #dialogueBox {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border: 2px solid #4a4a6a;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .npc-name {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .object-name {
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="hud">
            <div>Posición: <span id="playerPos">0,0</span></div>
            <div>Interactuar: Espacio</div>
        </div>
        
        <div id="controls">
            Movimiento: WASD o Flechas
        </div>
        
        <div id="dialogueBox">
            <span id="dialogueText"></span>
        </div>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dialogueBox = document.getElementById('dialogueBox');
        const dialogueText = document.getElementById('dialogueText');
        const playerPos = document.getElementById('playerPos');

        // Jugador
        const player = {
            x: 400,
            y: 300,
            width: 20,
            height: 30,
            speed: 3,
            color: '#ff6b6b',
            direction: 'down'
        };

        // NPCs
        const npcs = [
            {
                x: 200,
                y: 200,
                width: 20,
                height: 30,
                color: '#4ecdc4',
                name: 'Sans',
                dialogues: [
                    "¡Hola! ¿Cómo estás?",
                    "Este lugar es bastante interesante, ¿no crees?",
                    "Tengo un presentimiento sobre ti..."
                ]
            },
            {
                x: 600,
                y: 400,
                width: 20,
                height: 30,
                color: '#ffe66d',
                name: 'Toriel',
                dialogues: [
                    "Bienvenido, pequeño.",
                    "Ten cuidado por ahí afuera.",
                    "¿Te gustaría una tarta de caracol?"
                ]
            },
            {
                x: 300,
                y: 500,
                width: 20,
                height: 30,
                color: '#95e1d3',
                name: 'Ralsei',
                dialogues: [
                    "¡Hola! Soy Ralsei.",
                    "Todos los seres de luz son bienvenidos aquí.",
                    "Juntos podemos salvar el mundo."
                ]
            }
        ];

        // Objetos interactivos
        const objects = [
            {
                x: 500,
                y: 150,
                width: 30,
                height: 30,
                color: '#ff9a76',
                type: 'chest',
                name: 'Cofre',
                message: "Encontraste un cofre misterioso. ¡Contiene 50 monedas!"
            },
            {
                x: 100,
                y: 400,
                width: 40,
                height: 20,
                color: '#a29bfe',
                type: 'sign',
                name: 'Letrero',
                message: "Bienvenido al Pueblo de la Luz. ¡Ten cuidado con los NPCs!"
            },
            {
                x: 700,
                y: 250,
                width: 25,
                height: 25,
                color: '#fd79a8',
                type: 'flower',
                name: 'Flor Mágica',
                message: "Esta flor brilla con energía mágica. Huele muy bien."
            }
        ];

        // Controles
        const keys = {};
        let currentDialogue = null;
        let dialogueIndex = 0;

        // Event listeners para teclado
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key === ' ' && dialogueBox.style.display === 'block') {
                e.preventDefault();
                nextDialogue();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Detección de colisiones
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Mostrar diálogo
        function showDialogue(text, name = null) {
            if (name) {
                dialogueText.innerHTML = `<span class="npc-name">${name}:</span> ${text}`;
            } else {
                dialogueText.innerHTML = text;
            }
            dialogueBox.style.display = 'block';
            currentDialogue = { text, name };
        }

        function nextDialogue() {
            dialogueIndex++;
            if (currentDialogue && currentDialogue.dialogues && dialogueIndex < currentDialogue.dialogues.length) {
                showDialogue(currentDialogue.dialogues[dialogueIndex], currentDialogue.name);
            } else {
                dialogueBox.style.display = 'none';
                dialogueIndex = 0;
                currentDialogue = null;
            }
        }

        // Interactuar con objetos/NPCs
        function interact() {
            // Verificar NPCs cercanos
            for (let npc of npcs) {
                const interactionRange = 50;
                const distance = Math.sqrt((player.x - npc.x) ** 2 + (player.y - npc.y) ** 2);
                
                if (distance < interactionRange) {
                    const randomDialogue = npc.dialogues[Math.floor(Math.random() * npc.dialogues.length)];
                    showDialogue(randomDialogue, npc.name);
                    currentDialogue = npc;
                    return;
                }
            }

            // Verificar objetos cercanos
            for (let obj of objects) {
                const interactionRange = 50;
                const distance = Math.sqrt((player.x - obj.x) ** 2 + (player.y - obj.y) ** 2);
                
                if (distance < interactionRange) {
                    showDialogue(obj.message);
                    return;
                }
            }
        }

        // Actualizar posición del jugador
        function updatePlayer() {
            let newX = player.x;
            let newY = player.y;

            // Movimiento
            if (keys['w'] || keys['arrowup']) {
                newY -= player.speed;
                player.direction = 'up';
            }
            if (keys['s'] || keys['arrowdown']) {
                newY += player.speed;
                player.direction = 'down';
            }
            if (keys['a'] || keys['arrowleft']) {
                newX -= player.speed;
                player.direction = 'left';
            }
            if (keys['d'] || keys['arrowright']) {
                newX += player.speed;
                player.direction = 'right';
            }

            // Interacción
            if (keys[' '] && dialogueBox.style.display !== 'block') {
                interact();
                keys[' '] = false; // Prevenir múltiples interacciones
            }

            // Limites del canvas
            if (newX >= 0 && newX <= canvas.width - player.width) {
                player.x = newX;
            }
            if (newY >= 0 && newY <= canvas.height - player.height) {
                player.y = newY;
            }

            // Actualizar HUD
            playerPos.textContent = `${Math.floor(player.x)},${Math.floor(player.y)}`;
        }

        // Dibujar elementos
        function draw() {
            // Limpiar canvas
            ctx.fillStyle = '#2d2d44';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar patrón de fondo (cuadrícula)
            ctx.strokeStyle = '#3a3a5a';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Dibujar objetos
            objects.forEach(obj => {
                ctx.fillStyle = obj.color;
                if (obj.type === 'chest') {
                    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.fillStyle = '#ffd166';
                    ctx.fillRect(obj.x + 5, obj.y + 5, obj.width - 10, 8);
                } else if (obj.type === 'sign') {
                    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(obj.x + 5, obj.y + 5, obj.width - 10, 3);
                } else if (obj.type === 'flower') {
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.width/2, obj.y + obj.height/2, obj.width/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Dibujar NPCs
            npcs.forEach(npc => {
                ctx.fillStyle = npc.color;
                ctx.fillRect(npc.x, npc.y, npc.width, npc.height);
                
                // Ojos de los NPCs
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(npc.x + 5, npc.y + 8, 4, 4);
                ctx.fillRect(npc.x + 11, npc.y + 8, 4, 4);
            });

            // Dibujar jugador
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Cara del jugador según dirección
            ctx.fillStyle = '#ffffff';
            if (player.direction === 'down') {
                ctx.fillRect(player.x + 5, player.y + 10, 4, 4);
                ctx.fillRect(player.x + 11, player.y + 10, 4, 4);
            } else if (player.direction === 'up') {
                ctx.fillRect(player.x + 5, player.y + 8, 4, 4);
                ctx.fillRect(player.x + 11, player.y + 8, 4, 4);
            } else if (player.direction === 'left') {
                ctx.fillRect(player.x + 4, player.y + 10, 4, 4);
                ctx.fillRect(player.x + 10, player.y + 10, 4, 4);
            } else if (player.direction === 'right') {
                ctx.fillRect(player.x + 6, player.y + 10, 4, 4);
                ctx.fillRect(player.x + 12, player.y + 10, 4, 4);
            }

            // Dibujar área de interacción (debug)
            if (keys['shift']) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2, 50, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Bucle del juego
        function gameLoop() {
            updatePlayer();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Iniciar juego
        gameLoop();

        // Mensaje de bienvenida
        setTimeout(() => {
            showDialogue("¡Bienvenido! Usa WASD/flechas para moverte y ESPACIO para interactuar con NPCs y objetos.", "Sistema");
        }, 1000);
    </script>
</body>
</html>
