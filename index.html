<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune Style Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #4a4a6a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #gameCanvas {
            background: #2d2d44;
            display: block;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #dialogueBox {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border: 2px solid #4a4a6a;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .npc-name {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .object-name {
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="hud">
            <div>Posición: <span id="playerPos">0,0</span></div>
            <div>Interactuar: Espacio</div>
            <div>Estado: <span id="playerState">Parado</span></div>
        </div>
        
        <div id="controls">
            Movimiento: WASD o Flechas
        </div>
        
        <div id="dialogueBox">
            <span id="dialogueText"></span>
        </div>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dialogueBox = document.getElementById('dialogueBox');
        const dialogueText = document.getElementById('dialogueText');
        const playerPos = document.getElementById('playerPos');
        const playerState = document.getElementById('playerState');

        // Sprites del jugador (Kris style)
        class PlayerSprite {
            constructor() {
                this.width = 24;
                this.height = 32;
                this.frame = 0;
                this.animationSpeed = 0.2;
                this.isMoving = false;
                this.direction = 'down';
                
                // Colores estilo Kris (azul oscuro/azul claro)
                this.colors = {
                    skin: '#ffdbac',
                    hair: '#1a237e',
                    clothes: '#1a237e',
                    clothesLight: '#303f9f',
                    shoes: '#1a237e',
                    eyes: '#ffffff'
                };
            }
            
            draw(x, y, direction, isMoving) {
                this.direction = direction;
                this.isMoving = isMoving;
                
                // Actualizar animación si está moviéndose
                if (isMoving) {
                    this.frame += this.animationSpeed;
                    if (this.frame >= 4) this.frame = 0;
                } else {
                    this.frame = 0;
                }
                
                this.drawKris(x, y);
            }
            
            drawKris(x, y) {
                const frameOffset = Math.floor(this.frame) * 2;
                
                // Cuerpo (ropaje azul oscuro)
                ctx.fillStyle = this.colors.clothes;
                ctx.fillRect(x, y + 16, this.width, 16);
                
                // Piernas/pantalón (azul más claro)
                ctx.fillStyle = this.colors.clothesLight;
                if (this.isMoving) {
                    // Animación de caminar para las piernas
                    if (this.direction === 'down' || this.direction === 'up') {
                        ctx.fillRect(x + 4 + frameOffset, y + 24, 6, 8);
                        ctx.fillRect(x + 14 - frameOffset, y + 24, 6, 8);
                    } else {
                        ctx.fillRect(x + 4, y + 24, 6, 8);
                        ctx.fillRect(x + 14, y + 24, 6, 8);
                    }
                } else {
                    ctx.fillRect(x + 4, y + 24, 6, 8);
                    ctx.fillRect(x + 14, y + 24, 6, 8);
                }
                
                // Cabeza
                ctx.fillStyle = this.colors.skin;
                ctx.fillRect(x + 4, y + 4, 16, 12);
                
                // Cabello (característico de Kris - azul oscuro cubriendo ojos)
                ctx.fillStyle = this.colors.hair;
                ctx.fillRect(x + 2, y + 2, 20, 10);
                
                // Detalles del cabello (mechón característico)
                if (this.direction === 'left') {
                    ctx.fillRect(x - 2, y + 6, 4, 8);
                } else if (this.direction === 'right') {
                    ctx.fillRect(x + 22, y + 6, 4, 8);
                }
                
                // Ojos (solo visibles según dirección)
                ctx.fillStyle = this.colors.eyes;
                switch(this.direction) {
                    case 'down':
                        // Ojos mirando hacia abajo
                        ctx.fillRect(x + 8, y + 10, 3, 2);
                        ctx.fillRect(x + 14, y + 10, 3, 2);
                        break;
                    case 'up':
                        // Ojos mirando hacia arriba
                        ctx.fillRect(x + 8, y + 8, 3, 2);
                        ctx.fillRect(x + 14, y + 8, 3, 2);
                        break;
                    case 'left':
                        // Ojos mirando hacia izquierda
                        ctx.fillRect(x + 7, y + 9, 2, 3);
                        ctx.fillRect(x + 13, y + 9, 2, 3);
                        break;
                    case 'right':
                        // Ojos mirando hacia derecha
                        ctx.fillRect(x + 9, y + 9, 2, 3);
                        ctx.fillRect(x + 15, y + 9, 2, 3);
                        break;
                }
                
                // Brazos (animados cuando camina)
                ctx.fillStyle = this.colors.skin;
                if (this.isMoving) {
                    const armSwing = Math.sin(this.frame * Math.PI) * 2;
                    if (this.direction === 'left' || this.direction === 'right') {
                        ctx.fillRect(x - 2 + armSwing, y + 16, 4, 8);
                        ctx.fillRect(x + 22 - armSwing, y + 16, 4, 8);
                    } else {
                        ctx.fillRect(x - 2, y + 16, 4, 6);
                        ctx.fillRect(x + 22, y + 16, 4, 6);
                    }
                } else {
                    ctx.fillRect(x - 2, y + 16, 4, 6);
                    ctx.fillRect(x + 22, y + 16, 4, 6);
                }
            }
        }

        // Jugador
        const player = {
            x: 400,
            y: 300,
            width: 24,
            height: 32,
            speed: 3,
            direction: 'down',
            isMoving: false,
            sprite: new PlayerSprite()
        };

        // NPCs (simplificados para el ejemplo)
        const npcs = [
            {
                x: 200,
                y: 200,
                width: 20,
                height: 30,
                color: '#4ecdc4',
                name: 'Sans',
                dialogues: [
                    "¡Hola! ¿Cómo estás?",
                    "Este lugar es bastante interesante, ¿no crees?",
                    "Tengo un presentimiento sobre ti..."
                ]
            },
            {
                x: 600,
                y: 400,
                width: 20,
                height: 30,
                color: '#ffe66d',
                name: 'Toriel',
                dialogues: [
                    "Bienvenido, pequeño.",
                    "Ten cuidado por ahí afuera.",
                    "¿Te gustaría una tarta de caracol?"
                ]
            }
        ];

        // Objetos interactivos
        const objects = [
            {
                x: 500,
                y: 150,
                width: 30,
                height: 30,
                color: '#ff9a76',
                type: 'chest',
                name: 'Cofre',
                message: "Encontraste un cofre misterioso. ¡Contiene 50 monedas!"
            },
            {
                x: 100,
                y: 400,
                width: 40,
                height: 20,
                color: '#a29bfe',
                type: 'sign',
                name: 'Letrero',
                message: "Bienvenido al Pueblo de la Luz. ¡Ten cuidado con los NPCs!"
            }
        ];

        // Controles
        const keys = {};
        let currentDialogue = null;
        let dialogueIndex = 0;

        // Event listeners para teclado
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key === ' ' && dialogueBox.style.display === 'block') {
                e.preventDefault();
                nextDialogue();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Detección de colisiones
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Mostrar diálogo
        function showDialogue(text, name = null) {
            if (name) {
                dialogueText.innerHTML = `<span class="npc-name">${name}:</span> ${text}`;
            } else {
                dialogueText.innerHTML = text;
            }
            dialogueBox.style.display = 'block';
            currentDialogue = { text, name };
        }

        function nextDialogue() {
            dialogueIndex++;
            if (currentDialogue && currentDialogue.dialogues && dialogueIndex < currentDialogue.dialogues.length) {
                showDialogue(currentDialogue.dialogues[dialogueIndex], currentDialogue.name);
            } else {
                dialogueBox.style.display = 'none';
                dialogueIndex = 0;
                currentDialogue = null;
            }
        }

        // Interactuar con objetos/NPCs
        function interact() {
            // Verificar NPCs cercanos
            for (let npc of npcs) {
                const interactionRange = 50;
                const distance = Math.sqrt((player.x - npc.x) ** 2 + (player.y - npc.y) ** 2);
                
                if (distance < interactionRange) {
                    const randomDialogue = npc.dialogues[Math.floor(Math.random() * npc.dialogues.length)];
                    showDialogue(randomDialogue, npc.name);
                    currentDialogue = npc;
                    return;
                }
            }

            // Verificar objetos cercanos
            for (let obj of objects) {
                const interactionRange = 50;
                const distance = Math.sqrt((player.x - obj.x) ** 2 + (player.y - obj.y) ** 2);
                
                if (distance < interactionRange) {
                    showDialogue(obj.message);
                    return;
                }
            }
        }

        // Actualizar posición del jugador
        function updatePlayer() {
            let moved = false;
            let newX = player.x;
            let newY = player.y;

            // Movimiento
            if (keys['w'] || keys['arrowup']) {
                newY -= player.speed;
                player.direction = 'up';
                moved = true;
            }
            if (keys['s'] || keys['arrowdown']) {
                newY += player.speed;
                player.direction = 'down';
                moved = true;
            }
            if (keys['a'] || keys['arrowleft']) {
                newX -= player.speed;
                player.direction = 'left';
                moved = true;
            }
            if (keys['d'] || keys['arrowright']) {
                newX += player.speed;
                player.direction = 'right';
                moved = true;
            }

            player.isMoving = moved;
            playerState.textContent = player.isMoving ? 'Caminando' : 'Parado';

            // Interacción
            if (keys[' '] && dialogueBox.style.display !== 'block') {
                interact();
                keys[' '] = false;
            }

            // Limites del canvas
            if (newX >= 0 && newX <= canvas.width - player.width) {
                player.x = newX;
            }
            if (newY >= 0 && newY <= canvas.height - player.height) {
                player.y = newY;
            }

            // Actualizar HUD
            playerPos.textContent = `${Math.floor(player.x)},${Math.floor(player.y)}`;
        }

        // Dibujar elementos
        function draw() {
            // Limpiar canvas
            ctx.fillStyle = '#2d2d44';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar patrón de fondo (cuadrícula)
            ctx.strokeStyle = '#3a3a5a';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Dibujar objetos
            objects.forEach(obj => {
                ctx.fillStyle = obj.color;
                if (obj.type === 'chest') {
                    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.fillStyle = '#ffd166';
                    ctx.fillRect(obj.x + 5, obj.y + 5, obj.width - 10, 8);
                } else if (obj.type === 'sign') {
                    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(obj.x + 5, obj.y + 5, obj.width - 10, 3);
                }
            });

            // Dibujar NPCs
            npcs.forEach(npc => {
                ctx.fillStyle = npc.color;
                ctx.fillRect(npc.x, npc.y, npc.width, npc.height);
                
                // Ojos de los NPCs
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(npc.x + 5, npc.y + 8, 4, 4);
                ctx.fillRect(npc.x + 11, npc.y + 8, 4, 4);
            });

            // Dibujar jugador con sprite
            player.sprite.draw(player.x, player.y, player.direction, player.isMoving);

            // Dibujar área de interacción (debug)
            if (keys['shift']) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2, 50, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Bucle del juego
        function gameLoop() {
            updatePlayer();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Iniciar juego
        gameLoop();

        // Mensaje de bienvenida
        setTimeout(() => {
            showDialogue("¡Bienvenido! Ahora tienes un sprite animado estilo Kris. Usa WASD/flechas para moverte.", "Sistema");
        }, 1000);
    </script>
</body>
</html>
